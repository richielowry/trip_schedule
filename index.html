<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f4f6fa;
  --card: #ffffff;
  --trip: #2563eb;
  --holiday: #d97706;
  --text: #111827;
  --muted: #6b7280;
  --shadow: 0 4px 10px rgba(0,0,0,0.05);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  padding: 20px 14px 50px;
  color: var(--text);
}

h1 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 25px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 10px;
  box-shadow: var(--shadow);
}

.row {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

.title {
  font-weight: 600;
}

.trip { color: var(--trip); }
.holiday { color: var(--holiday); }

.meta {
  color: var(--muted);
}

.badge {
  font-weight: 600;
}

.empty {
  text-align: center;
  color: var(--muted);
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>Travel & Irish Bank Holidays</h1>
<div id="events"></div>

<script>
const ICS_URL = "https://calendar.google.com/calendar/ical/reggmyster%40gmail.com/private-98c5d3a6db4b47b17c7a083cc465a659/basic.ics";
const CACHE_KEY = "travelDashboardData";
const CACHE_TIME = 24 * 60 * 60 * 1000;

// Flag detection map
const countryMap = {
  "ireland": "ğŸ‡®ğŸ‡ª",
  "dublin": "ğŸ‡®ğŸ‡ª",
  "cork": "ğŸ‡®ğŸ‡ª",
  "galway": "ğŸ‡®ğŸ‡ª",

  "poland": "ğŸ‡µğŸ‡±",
  "krakow": "ğŸ‡µğŸ‡±",

  "spain": "ğŸ‡ªğŸ‡¸",
  "los alcÃ¡zares": "ğŸ‡ªğŸ‡¸",
  "madrid": "ğŸ‡ªğŸ‡¸",
  "barcelona": "ğŸ‡ªğŸ‡¸",

  "uk": "ğŸ‡¬ğŸ‡§",
  "london": "ğŸ‡¬ğŸ‡§",

  "france": "ğŸ‡«ğŸ‡·",
  "italy": "ğŸ‡®ğŸ‡¹",
  "germany": "ğŸ‡©ğŸ‡ª",
  "portugal": "ğŸ‡µğŸ‡¹",
  "usa": "ğŸ‡ºğŸ‡¸",
  "new york": "ğŸ‡ºğŸ‡¸"
};

async function fetchWithCache() {
  const cached = localStorage.getItem(CACHE_KEY);
  if (cached) {
    const parsed = JSON.parse(cached);
    if (Date.now() - parsed.timestamp < CACHE_TIME) {
      return parsed.data;
    }
  }

  const data = await fetchFreshData();
  localStorage.setItem(CACHE_KEY, JSON.stringify({
    timestamp: Date.now(),
    data
  }));

  return data;
}

async function fetchFreshData() {
  const proxy = "https://api.allorigins.win/raw?url=";
  const calRes = await fetch(proxy + encodeURIComponent(ICS_URL));
  const calText = await calRes.text();
  const trips = parseTrips(calText);

  const year = new Date().getFullYear();
  const holidayRes = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/IE`);
  const holidays = await holidayRes.json();

  return { trips, holidays };
}

function parseTrips(data) {
  const events = [];
  const raw = data.split("BEGIN:VEVENT");

  raw.forEach(e => {
    const summary = e.match(/SUMMARY:(.*)/);
    const start = e.match(/DTSTART.*:(.*)/);
    const end = e.match(/DTEND.*:(.*)/);

    if (summary && start && summary[1].toLowerCase().includes("trip")) {
      events.push({
        title: summary[1].trim(),
        start: parseDate(start[1]),
        end: end ? parseDate(end[1]) : null
      });
    }
  });

  return events;
}

function parseDate(s) {
  return new Date(
    s.substring(0,4),
    s.substring(4,6)-1,
    s.substring(6,8)
  );
}

function daysBetween(a,b) {
  return Math.ceil((b - a)/(1000*60*60*24));
}

function getFlag(title) {
  const t = title.toLowerCase();
  for (const key in countryMap) {
    if (t.includes(key)) return countryMap[key];
  }
  return "ğŸŒ";
}

function isIreland(title) {
  const t = title.toLowerCase();
  return t.includes("ireland") ||
         t.includes("dublin") ||
         t.includes("cork") ||
         t.includes("galway");
}

function overlaps(trip, holidayDate) {
  const end = trip.end || trip.start;
  return holidayDate >= trip.start && holidayDate <= end;
}

function render(data) {
  const container = document.getElementById("events");
  container.innerHTML = "";

  const now = new Date();
  const futureLimit = new Date();
  futureLimit.setMonth(now.getMonth() + 12);

  let combined = [];

  data.trips.forEach(t => {
    if (t.start <= futureLimit) {
      combined.push({ type: "trip", ...t });
    }
  });

  data.holidays.forEach(h => {
    const date = new Date(h.date);
    if (date >= now && date <= futureLimit) {
      const conflict = data.trips.some(t => overlaps(t, date));
      if (!conflict) {
        combined.push({
          type: "holiday",
          title: h.localName,
          start: date,
          end: null
        });
      }
    }
  });

  combined.sort((a,b) => a.start - b.start);

  if (combined.length === 0) {
    container.innerHTML = "<div class='empty'>No upcoming trips or holidays</div>";
    return;
  }

  combined.forEach(e => {
    const card = document.createElement("div");
    card.className = "card";

    const row = document.createElement("div");
    row.className = "row";

    const title = document.createElement("span");
    title.className = "title " + e.type;

    if (e.type === "trip") {
      const flag = getFlag(e.title);
      const plane = isIreland(e.title) ? "" : " âœˆï¸";
      title.textContent = flag + " " +
        e.title.replace(/trip/i,"").trim() + plane;
    } else {
      title.textContent = "ğŸ‡®ğŸ‡ª " + e.title + " (Bank Holiday)";
    }

    const date = document.createElement("span");
    date.className = "meta";
    const end = e.end || e.start;

    if (e.type === "trip") {
      date.textContent =
        e.start.toDateString().slice(4,10) +
        " â€“ " +
        end.toDateString().slice(4,10);
    } else {
      date.textContent = e.start.toDateString().slice(4,10);
    }

    const countdown = document.createElement("span");
    countdown.className = "badge " + e.type;
    countdown.textContent = daysBetween(now, e.start) + "d";

    row.appendChild(title);
    row.appendChild(document.createTextNode(" | "));
    row.appendChild(date);
    row.appendChild(document.createTextNode(" | "));
    row.appendChild(countdown);

    if (e.type === "trip") {
      const duration = document.createElement("span");
      duration.className = "meta";
      duration.textContent =
        " | " + (daysBetween(e.start,end)+1) + "d";
      row.appendChild(duration);
    }

    card.appendChild(row);
    container.appendChild(card);
  });
}

fetchWithCache().then(render);
</script>

</body>
</html>
