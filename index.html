<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f3f4f6;
  --card: #ffffff;
  --trip: #1d4ed8;
  --holiday: #b45309;
  --text: #111827;
  --muted: #6b7280;
  --shadow: 0 4px 12px rgba(0,0,0,0.06);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  padding: 20px 14px 60px;
  color: var(--text);
}

h1 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 25px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 10px;
  box-shadow: var(--shadow);
}

.row {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

.title {
  font-weight: 600;
}

.trip { color: var(--trip); }
.holiday { color: var(--holiday); }

.meta {
  color: var(--muted);
}

.badge {
  font-weight: 600;
}

.empty {
  text-align: center;
  color: var(--muted);
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>Travel & Irish Bank Holidays</h1>
<div id="events"></div>

<script>
const ICS_URL = "https://calendar.google.com/calendar/ical/reggmyster%40gmail.com/private-98c5d3a6db4b47b17c7a083cc465a659/basic.ics";
const CACHE_KEY = "travelDashboardCache";
const CACHE_TIME = 24 * 60 * 60 * 1000;

const countryMap = {
  "ireland": "üáÆüá™",
  "dublin": "üáÆüá™",
  "cork": "üáÆüá™",
  "galway": "üáÆüá™",
  "poland": "üáµüá±",
  "krakow": "üáµüá±",
  "spain": "üá™üá∏",
  "los alcazares": "üá™üá∏",
  "madrid": "üá™üá∏",
  "barcelona": "üá™üá∏",
  "uk": "üá¨üáß",
  "london": "üá¨üáß",
  "france": "üá´üá∑",
  "italy": "üáÆüáπ",
  "germany": "üá©üá™",
  "portugal": "üáµüáπ",
  "usa": "üá∫üá∏",
  "new york": "üá∫üá∏"
};

function unfoldICS(text) {
  return text.replace(/\r?\n[ \t]/g, "");
}

function parseICSDate(value) {
  const datePart = value.substring(0,8);
  return new Date(
    parseInt(datePart.substring(0,4)),
    parseInt(datePart.substring(4,6)) - 1,
    parseInt(datePart.substring(6,8))
  );
}

function parseTrips(icsText) {
  const events = [];
  const data = unfoldICS(icsText);
  const blocks = data.split("BEGIN:VEVENT");

  blocks.forEach(block => {
    const summaryMatch = block.match(/SUMMARY:(.+)/);
    const startMatch = block.match(/DTSTART[^:]*:(.+)/);
    const endMatch = block.match(/DTEND[^:]*:(.+)/);

    if (!summaryMatch || !startMatch) return;

    const title = summaryMatch[1].trim();
    if (!title.toLowerCase().includes("trip")) return;

    const startDate = parseICSDate(startMatch[1]);
    const endDate = endMatch ? parseICSDate(endMatch[1]) : startDate;

    events.push({
      title: title.replace(/trip/i,"").trim(),
      start: startDate,
      end: endDate
    });
  });

  return events;
}

function daysBetween(a,b) {
  return Math.ceil((b - a)/(1000*60*60*24));
}

function getFlag(title) {
  const lower = title.toLowerCase();
  for (let key in countryMap) {
    if (lower.includes(key)) return countryMap[key];
  }
  return "üåç";
}

function isIreland(title) {
  const lower = title.toLowerCase();
  return lower.includes("ireland") ||
         lower.includes("dublin") ||
         lower.includes("cork") ||
         lower.includes("galway");
}

function overlaps(trip, holidayDate) {
  return holidayDate >= trip.start && holidayDate <= trip.end;
}

async function fetchData() {
  const proxy = "https://api.allorigins.win/raw?url=";
  const calRes = await fetch(proxy + encodeURIComponent(ICS_URL));
  const calText = await calRes.text();
  const trips = parseTrips(calText);

  const year = new Date().getFullYear();
  const holidayRes = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/IE`);
  const holidays = await holidayRes.json();

  return { trips, holidays };
}

function render(data) {
  const container = document.getElementById("events");
  container.innerHTML = "";

  const now = new Date();
  const futureLimit = new Date();
  futureLimit.setMonth(now.getMonth() + 12);

  let combined = [];

  data.trips.forEach(t => {
    if (t.start >= now && t.start <= futureLimit) {
      combined.push({ type:"trip", ...t });
    }
  });

  data.holidays.forEach(h => {
    const date = new Date(h.date);
    if (date >= now && date <= futureLimit) {
      const conflict = data.trips.some(t => overlaps(t,date));
      if (!conflict) {
        combined.push({
          type:"holiday",
          title: h.name,   // ENGLISH VERSION
          start: date,
          end: date
        });
      }
    }
  });

  combined.sort((a,b)=>a.start - b.start);

  if (combined.length === 0) {
    container.innerHTML = "<div class='empty'>No upcoming trips or holidays</div>";
    return;
  }

  combined.forEach(e=>{
    const card = document.createElement("div");
    card.className="card";

    const row = document.createElement("div");
    row.className="row";

    const title = document.createElement("span");
    title.className="title "+e.type;

    if (e.type==="trip") {
      const flag = getFlag(e.title);
      const plane = isIreland(e.title) ? "" : " ‚úàÔ∏è";
      title.textContent = flag+" "+e.title+plane;
    } else {
      title.textContent = "üáÆüá™ "+e.title+" (Bank Holiday)";
    }

    const date = document.createElement("span");
    date.className="meta";

    if (e.type==="trip") {
      date.textContent =
        e.start.toDateString().slice(4,10) +
        " ‚Äì " +
        e.end.toDateString().slice(4,10);
    } else {
      date.textContent =
        e.start.toDateString().slice(4,10);
    }

    const countdown = document.createElement("span");
    countdown.className="badge "+e.type;
    countdown.textContent =
      daysBetween(now,e.start)+"d";

    row.appendChild(title);
    row.appendChild(document.createTextNode(" | "));
    row.appendChild(date);
    row.appendChild(document.createTextNode(" | "));
    row.appendChild(countdown);

    if (e.type==="trip") {
      const duration = document.createElement("span");
      duration.className="meta";
      duration.textContent =
        " | "+(daysBetween(e.start,e.end)+1)+"d";
      row.appendChild(duration);
    }

    card.appendChild(row);
    container.appendChild(card);
  });
}

fetchData().then(render);
</script>

</body>
</html>
